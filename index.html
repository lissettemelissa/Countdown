<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Days left for Italy</h1>
    </main>

    <div class="countdown">
    <div id="days" class="days"></div>

    <div id="minutes" class="minutes"></div>
    <div id="seconds" class="seconds"></div>
    <div id="miliseconds" class="miliseconds"></div>
    </div>

    <div class="map"> 
    <img
        src="https://www.orangesmile.com/common/img_country_maps_sights/italy-map-sights-0.jpg"
        alt="Italy Map"
      />
    </div> 

    <div class="progress-bar" data-label="loading..."></div>
  </body>
</html>
